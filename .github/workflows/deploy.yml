name: Deploy Astro (toxbox-site) to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: toxbox-site/package-lock.json

      - name: Install
        working-directory: toxbox-site
        run: npm ci

      - name: Build
        working-directory: toxbox-site
        env:
          ASTRO_SITE: https://${{ github.repository_owner }}.github.io
          ASTRO_BASE: /${{ github.event.repository.name }}/
          GITHUB_TOKEN: ${{ secrets.TOXBOX_RELEASES_TOKEN }}
        run: npm run build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: toxbox-site/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
